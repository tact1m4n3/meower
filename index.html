<html>
    <head>
        <meta charset="utf-8">
        <title>Meower - Twitter for cats</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header><h1 class="title">Meower - Twitter for cats</h1></header>

        <form class="mew-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Mew</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Send your mew</button>
        </form>
        <div class="loading">
            <img src="loading.gif">
        </div>
        <h4 class="error"></h4>
        <div class="mews"></div>
        <button class="button-primary show-more">Show More</div>

        <script src="client.js"></script>
    </body>
</html>
